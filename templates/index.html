<!DOCTYPE html>
<html>

<head>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>

		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}" />
</head>

<body class="body-class">
	<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb" class="breadcrumb_main d-flex align-items-center justify-content-between">
		<div class="d-flex align-items-center">
			<img src="../static/logo.png" alt="Profile Image" class="logo">
			<h2>NLPeXperts</h2>
		</div>
		<div class="d-flex align-items-center">
			<a href="/graphy" class="btn btn-primary mx-2" id="textual">Graph Plotter</a>
			<a href="/" class="btn btn-primary mx-2" id="'textual">ChatBot</a>
			<button id="changeCssButton" class="btn" style="font-size: xx-large; border: 0;">
				<i id="icon" class="fas fa-moon"></i> <!-- Font Awesome sun icon -->
			</button>
		</div>
	</nav>
	<hr>

	<div class="card-header msg_head">
		<div class="d-flex bd-highlight maindiv">
			<div class="img_cont">
				<img src="../static/Wrapper@3x.png" class="rounded-circle user_img">
				<span class="online_icon"></span>
			</div>
			<div class="user_info">
				<div>
					<h3>ChatBot</h3>
					<p>You Can Now Work With Tables!!</p>
				</div>
				<!-- <div > -->
				<button type="button" class="btn btn-warning add_image">
					<i class="fa fa-upload"></i> Upload Table Image
					<input type="file" accept=".jpeg, .jpg, .png" class="addTable" id="fileInput"
						style="display: none;">
				</button>
				<button type="button" class="btn btn-warning add_image2" id="list_table" data-toggle="modal" data-target="#tableListModal">
					<i class="fa fa-download"></i> Download table
				</button>
				<div>
					<button type="button" id="show_table" class="btn btn-warning show_table"
						data-bs-toggle="modal" data-bs-target="#tableModal" class="addTable">Show Existing Tables</button>
					<button type="button" class="btn btn-warning add_table">
						<i class="fa fa-upload"></i> Upload CSV File
						<input type="file" accept=".csv" class="addTable" id="fileInput2"
							style="display: none;">
					</button>


					
					<!-- Modal -->
					<div class="modal fade" id="tableListModal" tabindex="-1" aria-labelledby="tableModalLabel" aria-hidden="true">
						<div class="modal-dialog modal-dialog-centered">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title" id="tableModalLabel">Table Modal</h5>
									<button type="button" class="close" data-dismiss="modal" aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
								</div>
								<div class="modal-body">
									<div id="table_modal_body">
										<!-- Dynamic list items will be appended here -->
									</div>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
								</div>
							</div>
						</div>
					</div>

				</div>
				<br>
				<!-- <button id="changeCssButton">Mode</button> -->
			</div>
		</div>
	</div>
	<br>
	<!-- <div class="sidenav sidenav-class">
		<a href="/about" class="nav-link"><i class="fas fa-home"></i></a>

	</div> -->
	<div class="container-fluid">
        <div class="row">
            <div class="col-lg-9 col-md-12" style="height: 150%;">
                <div class="card chat-class">
                    <div id="messageFormeight" class="card-body msg_card_body"></div>
                    <div class="card-footer">
                        <form id="messageArea" class="input-group">
                            <input type="text" id="text" name="msg" placeholder="Type your message..." autocomplete="off" class="form-control type_msg" required />
                            <div class="input-group-append">
                                <button id="recordBtn"><i class="fas fa-microphone btn_css"></i></button>
                                <button id="stopBtn" style="display:none;"><i class="fas fa-stop btn_css"></i></button>
                                <button type="submit" id="send" class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-12 mt-4 mt-lg-0">
                <div class="faq-section">
                    <h4>FAQs</h4>
                    <ul class="list-group">
                        <li class="list-group-item">What is NLPeXpert's Chatbot?</li>
                        <li class="list-group-item">How to upload a table image?</li>
                        <li class="list-group-item">How to download a table?</li>
                        <li class="list-group-item">How to show existing tables?</li>
                        <li class="list-group-item">How to upload a CSV file?</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
	<div id="targetElement" style="position: absolute; top: 1px; right: 1px; width: 1px; height: 1px;"></div>
	<div class="modal fade" id="tableModal" tabindex="-1" role="dialog" aria-labelledby="tableModalLabel"
		aria-hidden="true">
		<div class="modal-dialog modal-dialog-scrollable" style="min-width: 80%;" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="tableModalLabel">Tables</h5>
					<!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="cross">
						<span aria-hidden="true">&times;</span>
					</button> -->
				</div>
				<div class="modal-body">
					<p id="output"></p>
				</div>
			</div>
		</div>
	</div>
	
	<script src="../static/script.js"></script>
