<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>

<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <title>NLPeXpert's Chatbot</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css')}}"
    />
  </head>

  <body class="body-class">
    <nav
      style="--bs-breadcrumb-divider: '>'"
      aria-label="breadcrumb"
      class="breadcrumb_main d-flex align-items-center justify-content-between"
    >
      <div class="d-flex align-items-center">
        <img src="../static/logo.png" alt="Profile Image" class="logo" />
      </div>
      <div class="d-flex align-items-center">
        <a href="/graphy" class="btn btn-primary mx-2">Graph Plotter</a>
        <a href="/" class="btn btn-primary mx-2">ChatBot</a>
        <button
          id="changeCssButton"
          class="btn"
          style="font-size: xx-large; border: 0"
        >
          <i id="icon" class="fas fa-moon"></i>
          <!-- Font Awesome sun icon -->
        </button>
      </div>
    </nav>
    <hr />

    <div class="card-header msg_head">
      <div class="d-flex bd-highlight maindiv">
        <div class="img_cont">
          <img src="../static/Wrapper@3x.png" class="rounded-circle user_img" />
          <span class="online_icon"></span>
        </div>
        <div class="user_info">
          <div>
            <h3>Graph Plotter</h3>
            <p>You Can Now Draw Graphs!!</p>
          </div>

          <div>
            <button type="button" class="btn btn-warning add_image">
              <i class="fa fa-upload"></i> Upload Table Image
              <input
                type="file"
                accept=".jpeg, .jpg, .png"
                class="addTable"
                id="fileInput"
                style="display: none"
              />
            </button>
            <button
              type="button"
              id="show_table"
              class="btn btn-warning show_table"
              data-bs-toggle="modal"
              data-bs-target="#tableModal"
            >
              Show Existing Tables
            </button>
            <button type="button" class="btn btn-warning add_table">
              <i class="fa fa-upload"></i> Upload CSV File
              <input
                type="file"
                accept=".csv"
                class="addTable"
                id="fileInput2"
                style="display: none"
              />
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <form id="graphinput" class="input-group">
            <button
              type="button"
              class="btn btn-primary"
              id="select_table"
              data-toggle="modal"
              data-target="#selectTableModal"
            >
              Select Table
            </button>
            <input
              type="text"
              id="text"
              name="msg"
              placeholder="Type your message..."
              autocomplete="off"
              class="form-control"
            />
            <div class="input-group-append">
              <button id="recordBtn">
                <i class="fas fa-microphone btn_css"></i>
              </button>
              <button id="stopBtn" style="display: none">
                <i class="fas fa-stop btn_css"></i>
              </button>
              <button type="submit" id="send" class="btn btn-primary">
                Send
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="row justify-content-center mt-3">
        <div class="col-md-8 text-center">
          <img id="graphImage" src="../static/graph.png" class="img-fluid" />
          <br />
          <br />
          <a
            href="{{ url_for('Download_Graph') }}"
            class="btn btn-warning"
            style="color: black"
            ><b>Download the Plot</b></a
          >
        </div>
      </div>
    </div>

    <div
      id="targetElement"
      style="position: absolute; top: 1px; right: 1px; width: 1px; height: 1px"
    ></div>
    <div
      class="modal fade"
      id="selectTableModal"
      tabindex="-1"
      aria-labelledby="tableModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="tableModalLabel">Tables</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div id="table_modal_body">
              <!-- Dynamic list items will be appended here -->
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="tableModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="tableModalLabel"
      aria-hidden="true"
    >
      <div
        class="modal-dialog modal-dialog-scrollable"
        style="min-width: 80%"
        role="document"
      >
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="tableModalLabel">Tables</h5>
          </div>
          <div class="modal-body">
            <p id="output"></p>
          </div>
        </div>
      </div>
    </div>

    <script src="../static/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
